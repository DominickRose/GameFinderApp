<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>Ismadoro</title>
    <style>
        body {
            background-image:url(https://mrussell2105python.s3.amazonaws.com/Background.png);
            background-position:center;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <h1 class="u-center-text u-margin-bottom-small" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 15px'>Featured Events</h1>
    <div class="row justify-content-evenly">
        <div class="col-9">
            <div class="overflow-auto">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th id="table-name" scope="col">Name</th>
                            <th id="table-state" scope="col">State</th>
                            <th id="table-city" scope="col">City</th>
                            <th id="table-date" scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody id="table-container">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
    <!-- Main Script-->
    <script src="../scripts/home.js"></script>
</body>
</html>
