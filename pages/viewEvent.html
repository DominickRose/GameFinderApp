<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>Event View</title>

    <style>
        body {
            background-image:url(https://mrussell2105python.s3.amazonaws.com/Event.png);
            background-position:center;
            width:1920px;
            height:1080px;
        }
    </style>
</head>

<body style="color: white;">
    <div id="navbar-container"></div>
    <div class="row g-3 mt-3 align-items-center" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 15px'>
        <div class="col-4 u-center-text">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </div>
        <div class="col-8">
            <h2 id="event-name" style="margin-left: 25%; width: 8em;">Super Cool Event with a Very Long Title</h2>
            <div id="owner-button-container" class="row g-3 mt-1 justify-content-evenly">
                <div class="col-auto">
                    <h3 id="event-city-state" style="margin-left: 25%; width: 8em;">At Wellsprings Stadium</h3>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="update-event-button">Update</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="delete-event-button">Delete</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly mt-5">
            <div class="col-3">
                <h4 id="event-when-text" class="mb-2">November 12th @ 8:30 am</h4>
                <br>
                <h4 id="event-type-text" class="mb-2">Type: 2-on-2</h4>
                <br>
                <h4 id="event-skill-text" class="mb-2">Skill: Intermediate</h4>
            </div>
            <div class="col-3">
                <h4 class="mb-3"> Details: </h4>
                <p id="event-info-text">Event Info goes here, sorry its so short!</p>
            </div>
            <div class="col-3">
                <p class="text-center u-color-green mb-1" id="register-info"></p>
                <h4 id="event-player-registered" class="mb-3"> Registered Players:</h4>
                <div class="mb-3" id="players-reg-container"></div>
                <button type="submit" class="btn btn-primary" id="register-event-button">Register</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/viewEvent.js"></script>
</body>
