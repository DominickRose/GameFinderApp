<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>Event View</title>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="row g-3 mt-3 align-items-center">
        <div class="col-4 u-center-text">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </div>
        <div class="col-8">
            <h2 id="event-name">Super Cool Event with a Very Long Title</h2>
            <div class="row g-3 mt-1 justify-content-evenly">
                <div class="col-auto">
                    <h3 id="event-city-state">At Wellsprings Stadium</h3>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="update-event-button">Update</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="delete-event-button">Delete</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-evenly mt-5">
            <div class="col-3">
                <h4 id="event-when-text" class="mb-2">November 12th @ 8:30 am</h4>
                <h4 id="event-type-text" class="mb-2">Type: 2-on-2</h4>
                <h4 id="event-skill-text" class="mb-2">Skill: Intermediate</h4>
            </div>
            <div class="col-3">
                <h4 class="mb-3"> Details: </h4>
                <p class="event-info-text">Event Info goes here, sorry its so short!</p>
            </div>
            <div class="col-3">
                <h4 id="event-player-registered" class="mb-3"> Registered 8/20:</h4>
                <div id="players-reg-container"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
</body>
