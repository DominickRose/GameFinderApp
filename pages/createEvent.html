<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>Event Information</title>

    <style>
        body {
            background-image:url(https://mrussell2105python.s3.amazonaws.com/Event.png);
            background-position:center;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body style="color: white;">
    <div id="navbar-container"></div>
    <h1 class="mt-3 mb-5 text-center" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 15px'>Event Information</h1>
    <h5 class="text-center u-color-red mb-1" id="new-event-error"></h5>
    <form class="container" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 30px'>
        <div class="row">
            <div class="col">
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputName" class="col-form-label">Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="InputName">
                    </div>
                    <div class="col-auto">
                        <label for="Input#Players" class="col-form-label"># Of Players</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control" id="Input#Players">
                    </div>
                </div>
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputCity" class="col-form-label">City</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="InputCity">
                    </div>
                    <div class="col-auto">
                        <label for="InputState" class="col-form-label">State</label>
                    </div>
                    <div class="col-2">
                        <select class="form-select" id="InputState"></select>
                    </div>
                </div>
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputWhen" class="col-form-label">When</label>
                    </div>
                    <div class="col-auto">
                        <p class="text-center u-color-red mb-1" id="when-error"></p>
                        <input type="text" placeholder="MM/DD/YYYY:HH:MM AM" class="form-control" id="InputWhen">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="InputType" class="col-form-label">Type</label>
                    </div>
                    <div class="col-2">
                        <select class="form-select" id="InputType"></select>
                    </div>
                    <div class="col-auto">
                        <label for="InputSkill" class="col-form-label">Skill Level</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" id="InputSkill"></select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" style="height: 10rem" placeholder="Leave a description here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Description</label>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-3">
                        <button type="submit" id="button-submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" id="button-cancel" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
    <!-- Create Event -->
    <script src="../scripts/new_event.js"></script>
</body>
