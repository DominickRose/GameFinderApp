<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>New User</title>

    <style>
        body {
            background-image:url(https://mrussell2105python.s3.amazonaws.com/Profile.png);
            background-position:center;
            width:100%;
            height:100%;
        }
    </style>
</head>

<body style="color: white;">
    <div id="navbar-container"></div>
    <h1 class="mt-3 mb-5 text-center" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 15px'>New User Registration</h1>
    <h5 class="text-center u-color-red mb-1" id="new-user-error"></h5>
    <form class="container" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 30px'>
        <div class="row">
            <div class="col">
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputFirstName" class="col-form-label">First Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="InputFirstName">
                    </div>
                    <div class="col-auto">
                        <label for="InputLastName" class="col-form-label">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="InputLastName">
                    </div>
                </div>
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputEmail" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" class="form-control" placeholder="user@example.com" id="InputEmail">
                    </div>
                </div>
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputUsername" class="col-form-label">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="InputUsername">
                    </div>
                    <div class="col-auto">
                        <label for="InputPassword" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="InputPassword">
                    </div>
                </div>
                <div class="row g-3 mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="InputCity" class="col-form-label">City</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="InputCity">
                    </div>
                    <div class="col-auto">
                        <label for="InputState" class="col-form-label">State</label>
                    </div>
                    <div class="col-2">
                        <select class="form-select" id="InputState"></select>
                    </div>
                    <div class="col-auto">
                        <label for="InputPhone" class="col-form-label">Phone</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="xxx-xxx-xxxx" id="InputPhone">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <textarea class="form-control" style="height: 10rem" placeholder="Leave a description here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Description</label>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-3">
                        <button type="submit" id="button-submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" id="button-cancel" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
    <!-- Create User-->
    <script src="../scripts/new_user.js"></script>
</body>
