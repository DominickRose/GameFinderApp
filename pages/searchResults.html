<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>Search Results</title>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="row justify-content-evenly mt-5">
        <div class="col-3 u-center-text">
            <h3>Refine Search</h3>
            <form>
                <div>
                    <label for="InputWhen" class="col-form-label">Events Before:</label>
                    <input type="text" class="form-control" id="InputWhen">
                </div>
                <div>
                    <label for="InputState" class="col-form-label">State</label>
                    <input type="text" class="form-control" id="InputState">
                </div>
                <div>
                    <label for="InputType" class="col-form-label">Type</label>
                    <input type="text" class="form-control" id="InputType">
                </div>
                <div>
                    <label for="InputSkill" class="col-form-label">Skill</label>
                    <input type="text" class="form-control" id="InputSkill">
                </div>
            </form>
            <button type="submit" class="btn btn-primary mt-3" id="filter-results-button">Filter Results</button>
        </div>
        <div class="col-7">
            <h2 id="num-search-reults" class="u-center-text">Search Results: 24</h2>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Skill</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>John</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>New York</td>
                    <td>Chicago</td>
                    <td>Florida</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Beginner</td>
                    <td>Intermediate</td>
                    <td>Master</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>3-25-2020</td>
                    <td>12-10-2020</td>
                    <td>10-6-2020</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
</body>
