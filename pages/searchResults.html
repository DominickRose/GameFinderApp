<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Custom CSS-->
    <link href="../css/style.comp.css" rel="stylesheet">

    <title>Search Results</title>

    <style>
        body {
            background-image:url(https://mrussell2105python.s3.amazonaws.com/Background.png);
            background-position:center;
            width:1920px;
            height:1080px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="row justify-content-evenly mt-5">
        <div class="col-3 u-center-text" style='color: white;
        background-color: rgb(32,37,41); border-radius: 12px; padding: 15px'>
            <h3>Refine Search</h3>
            <form class="container">
                <div class="row">
                    <div class="col">
                        <div class="row g-3 mb-5 align-items-center">
                            <div class="col-auto">
                                <label for="InputName" class="col-form-label">Name: </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" id="InputName">
                            </div>
                        </div>
                        <div class="row g-3 mb-5 align-items-center">
                            <div class="col-auto">
                                <label for="InputWhen" class="col-form-label">Before:</label>
                            </div>
                            <div class="col-auto">
                                <p class="text-center u-color-red mb-1" id="when-error"></p>
                                <input type="text" placeholder="MM/DD/YYYY:HH:MM AM" class="form-control" id="InputWhen">
                            </div>
                        </div>
                        <div class="row g-3 mb-5 align-items-center">
                            <div class="col-auto">
                                <label for="InputState" class="col-form-label">State:</label>
                            </div>
                            <div class="col-3">
                                <select class="form-select" id="InputState"></select>
                            </div>
                            <div class="col-auto">
                                <label for="InputType" class="col-form-label">Type:</label>
                            </div>
                            <div class="col-4">
                                <select class="form-select" id="InputType"></select>
                            </div>
                        </div>
                        <div class="row g-3 mb-5 align-items-center">
                            <div class="col-auto">
                                <label for="InputSkill" class="col-form-label">Skill:</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="InputSkill"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary mt-3" id="filter-results-button">Filter Results</button>
        </div>
        <div class="col-7">
            <h2 id="num-search-results" class="u-center-text" style='color: white;'>No Search results</h2>
            <div class="u-table-height-7 overflow-auto">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th id="table-name" scope="col">Name</th>
                        <th id="table-state" scope="col">State</th>
                        <th id="table-city" scope="col">City</th>
                        <th id="table-date" scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody id="table-container">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Navbar Setup -->
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/results_search.js"></script>
</body>
